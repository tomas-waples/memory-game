<head>	
	<title>Memory Game: Tomas Waples</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="body">
	<div class="containter-fluid">
		<div id = top-stats class="row">
			<div id= timer class="info">  </div>
		</div>
		<div class="row stats">
			<div id= numberOfStars>	</div>
		</div>	

	</div>
	<div class modal-container>
		<div id = modal class = "modal modal-win "> 
			
				<div id = modal-header class="row  modal-header"> <h1>Congratulations</h1> 
				</div>					

				<div id = modal-body class="row  modal-body">You Have Won!</br>It took you <span id=totalClicks></span> clicks and you have completed the game in <span id=min></span>:<span id = sec> </span><span id = secounds></span> </br>You have been awarded: <div id= numberOfStarsModal></div>
				</div> 
 
				<div id = modal-footer class = "modal-footer"> 
					<div id= resetButtonModal>
						<button type="button"  class="info resetButton"> Play Again? </button>  
					</div>       
	     		</div>
	     </div> 
	</div>
	<div id = modal-start class = "modal modal-start">
		<div class = "modal-header"><h1>Choose Difficulty</h1>
		</div>
		<div class = "modal-body"><button id= easy-button type="button"  class="info resetButton easy"> Easy </button><button id= regular-button type="button"  class="info resetButton regular"> Regular </button><button id = hard-button type="button"  class="info resetButton hard"> Hard </button>
		</div>
	</div>

	<div id=deck_of_cards class="containter-fluid deck_of_cards">


			
		</div>'
		
	
		
	<div class="containter-fluid">
			<div id = bottom-stats class="row stats reset">
				<div id= click_count></div>
				<div id= resetButton  class="info"> 
					<button type="button"  class="info resetButton"> Reset </button>
				</div>
			</div>
	</div>
	<div id=images>
		<img src="css/blue-1.jpg">
		<img src="css/red.jpg">
	</div>
